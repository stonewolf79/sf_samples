{% extends "flatpages/default.html" %}
{% block content %}
<h2> Войти в систему </h2>
<form class="form-inline" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>Логин</td>
			<td><input class="form-control" name="username"></td>
		</tr>
		<tr>
			<td>Пароль</td>
			<td><input class="form-control" name="password" type="password"></td>
		</tr>
	</table>
	<input class="btn btn-outline-success" type="submit" value="Войти">
</form>

{% endblock %}
